<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1:1 문의 작성</title>
    <link rel="stylesheet" href="/css/inquiry/inquiryWrite.css"/>
    <link rel="icon" type="image/png" href="/img/logo/favicon.png">
</head>
<body>

<div class="kb-write-container">

    <header class="kb-header">
        <h1 class="kb-main-title">1:1 문의 작성</h1>
        <p class="kb-subtitle">문의 내용을 상세히 작성해주시면 빠르게 답변 드리겠습니다.</p>
    </header>

    <form class="kb-write-form" action="/inquiry/write" method="post" enctype="multipart/form-data">

        <div class="kb-form-group">
            <label for="category" class="kb-form-label">* 카테고리</label>
            <select id="category" name="category" class="kb-form-input" required>
                <option value="이용장애">이용장애</option>
                <option value="계정문의">계정문의</option>
                <option value="기타">기타</option>
            </select>
        </div>

        <div class="kb-form-group">
            <label for="post-title" class="kb-form-label">* 문의 제목</label>
            <input type="text" id="post-title" name="title" class="kb-form-input kb-title-input" placeholder="문의 제목을 입력해 주세요." required>
        </div>

        <div class="kb-form-group">
            <label for="post-content" class="kb-form-label">* 문의 내용</label>
            <textarea id="post-content" name="content" class="kb-form-input kb-content-textarea" placeholder="문의 내용을 상세히 작성해 주세요." required></textarea>
        </div>

        <div class="kb-form-group" style="display: flex; align-items: center; gap: 10px;">
            <input type="checkbox" id="isSecret" name="isSecret" value="1"
                   th:checked="${inquiry != null and inquiry.isSecret == 1}"
                   style="width: 20px; height: 20px;">
            <label for="isSecret" class="kb-form-label" style="margin-bottom: 0;">비밀글로 작성</label>
        </div>

        <div class="kb-form-group kb-file-group">
            <label for="post-image" class="kb-form-label">첨부 파일 (선택 사항)</label>
            <div class="kb-file-input-wrap">
                <input type="file" id="post-image" name="file" accept="image/*" style="display:none;">
                <button type="button" class="kb-file-select-btn" onclick="document.getElementById('post-image').click()">
                    + 파일 선택
                </button>
                <span id="file-name-display" class="kb-file-display">선택된 파일 없음</span>
            </div>
        </div>

        <div class="kb-action-buttons">
            <a href="/inquiry/list" class="kb-btn kb-btn-cancel">취소</a>
            <button type="submit" class="kb-btn kb-btn-submit">작성 완료</button>
        </div>
    </form>

</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const fileInput = document.getElementById('post-image');
        const fileDisplay = document.getElementById('file-name-display');

        if (fileInput) {
            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    fileDisplay.textContent = this.files[0].name;
                } else {
                    fileDisplay.textContent = '선택된 파일 없음';
                }
            });
        }
    });
</script>
</body>
</html>
