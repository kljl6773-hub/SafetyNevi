# ==========================================
# Server & Application Settings
# ==========================================
server.port=9090
spring.application.name=SafetyNevi

# ==========================================
# Oracle Database Configuration
# ==========================================
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/XE
spring.datasource.username=YOUR_DB_USERNAME
spring.datasource.password=YOUR_DB_PASSWORD
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# ==========================================
# JPA Settings
# ==========================================
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# ==========================================
# File Upload Configuration
# ==========================================
file.upload.dir=YOUR_UPLOAD_PATH
file.upload.inquiry=YOUR_INQUIRY_UPLOAD_PATH
file.upload.notice=YOUR_NOTICE_UPLOAD_PATH

# ==========================================
# External API Keys
# ==========================================
api.kma.serviceKey=YOUR_KMA_SERVICE_KEY
api.kakao.restKey=YOUR_KAKAO_REST_KEY
api.kakao.jsKey=YOUR_KAKAO_JS_KEY
